<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <title>Wridges</title>
    <meta name="description" content="Progressive Web App clone of the WP game Wridges">
    <meta name="author" content="Jeremy Zehr">
    <meta name="theme-color" content="#B12A34">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta property="og:image" content="favicon.ico">
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="wridges.webmanifest">
    <script type="text/javascript" src="mots.js"></script>
    <script type="text/javascript" src="script.js" defer></script>
  </head>
  <body>
    <button id="addWord">&#x21ba;</button>
    <div id="loadingScreen">
      <div id="loadingText"></div>
      <div id="loadingBar"></div>
    </div>
    <div id="bottomBar">
      <div id="timerContainer">
        <span id="timerWheel"></span>
        <span id="timer"></span>
      </div>
      <div id="skip">Passer le niveau (1)</div>
      <span id="score">0</span>
    </div>
    <div id="grid" class="grid">
      <div class="table">

      </div>
    </div>
    <div id="dummyGrid" class="grid">
      <div class="table">
        <div id="dummyRow" class="row four">
          <div class="cell"></div>
        </div>
      </div>
    </div>
  </body>
</html>
